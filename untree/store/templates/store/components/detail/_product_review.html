<div class="testimonial-section before-footer-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-7 mx-auto text-center">
                <h2 class="section-title">Testimonials</h2>
            </div>
        </div>

        {% if reviews %}
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="testimonial-slider-wrap text-center">

                    <div id="testimonial-nav">
                        <span class="prev" data-controls="prev"><span class="fa fa-chevron-left"></span></span>
                        <span class="next" data-controls="next"><span class="fa fa-chevron-right"></span></span>
                    </div>

                    <div class="testimonial-slider">
                        {% for review in reviews %}
                        <div class="item">
                            <div class="row justify-content-center">
                                <div class="col-lg-8 mx-auto">

                                    <div class="testimonial-block text-center">
                                        <blockquote class="mb-5">
                                            <p>{{ review.text }}</p>
                                        </blockquote>

                                        <div class="author-info">
                                            <h3 class="font-weight-bold">{{ review.user.username }}</h3>
                                            <span class="position d-block mb-3">{{ review.created_at }}</span>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
        {% endif %}

        {% if request.user.is_authenticated %}
        <h3>Send your review</h3>
        <form action="{% url 'save_review' product.slug %}" method="post">
            {% csrf_token %}
            {{ review_form.as_p }}
            <button type="submit" class="btn btn-primary-hover-outline my-4">Send Review</button>
        </form>
        {% endif %}

    </div>
</div>
