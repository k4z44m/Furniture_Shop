<div class="untree_co-section product-section">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-6 mb-5">
                <a class="product-item" href="#">
                    <img src="{{ product.get_first_image }}" class="img-fluid product-thumbnail">
                </a>
            </div>

            <div class="col-12 col-md-6 col-lg-6 mb-5">
                <h2 class="display-3 text-black">{{ product.title }}</h2>
                <p class="lead mb-5">{{ product.description }}</p>
                <h2 class="section-title">${{ product.price }}</h2>
                <a href="{% url 'to_cart' product.pk 'add' %}" class="btn btn-black btn-lg py-3 btn-block">Buy
                </a>
            </div>
        </div>
    </div>
</div>
