{% load static %}
<div class="popular-product">
    <div class="container">
        <div class="row">
            {% for product in products %}
            <div class="col-12 col-md-6 col-lg-4 mb-4 mb-lg-0">
                <div class="product-item-sm d-flex">
                    <div class="thumbnail">
                        <img src="{{ product.get_first_image }}" alt="Image" class="img-fluid">
                    </div>
                    <div class="pt-3">
                        <h3>{{ product.title }}</h3>
                        <p>{{ product.description }}</p>
                        <p><a href="#">Read More</a></p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
