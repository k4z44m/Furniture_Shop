<tr>
    <td class="product-thumbnail">
        <img src="{{ product.product.get_first_image }}" alt="Image" class="img-fluid">
    </td>
    <td class="product-name">
        <h2 class="h5 text-black">{{ product.product.title }}</h2>
    </td>
    <td>${{ product.product.price }}</td>
    <td>
        <div class="input-group mb-3 d-flex align-items-center quantity-container"
             style="max-width: 120px;">
            <div class="input-group-prepend">
                <a href="{% url 'to_cart' product.product.pk 'delete' %}" class="btn btn-outline-black decrease" type="button">&minus;</a>
            </div>
            <input type="text" class="form-control text-center quantity-amount" value="{{ product.quantity }}" placeholder=""
                   aria-label="Example text with button addon" aria-describedby="button-addon1">
            <div class="input-group-append">
                <a href="{% url 'to_cart' product.product.pk 'add' %}" class="btn btn-outline-black increase" type="button">&plus;</a>
            </div>
        </div>

    </td>
    <td>${{ product.get_total_price }}</td>
    <td><a href="#" class="btn btn-black btn-sm">X</a></td>
</tr>
