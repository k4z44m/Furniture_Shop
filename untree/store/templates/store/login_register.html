{% extends 'base.html' %}

{% block main %}

<div class="untree_co-section">
    <div class="container">
        <div class="block mb-4">
            <div class="row justify-content-between mb-4">

                <div class="col-md-3 col-lg-3 pb-4 p-4" style="border: 1px #208520 solid;
                border-radius:20px; background-color: #ededed; box-shadow: 10px 10px 20px rgba(125, 125, 125, .5)">
                    <h3 class="text-center">SIGN IN</h3>
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        {% for field in login_form %}
                        <div class="form-group">
                            <label class="text-black" for="{{ field.id_for_label }}">{{ field.label }}</label>
                            {{ field }}
                        </div>
                        {% endfor %}
                        <button type="submit" class="btn btn-primary-hover-outline my-3">SIGN IN</button>
                    </form>
                </div>

                <div class="col-md-8 col-lg-8 pb-4 p-4" style="border: 1px #208520 solid;
                border-radius:20px; background-color: #ededed; box-shadow: 10px 10px 20px rgba(125, 125, 125, .5)">
                    <h3 class="text-center">SIGN UP</h3>
                    <form method="post" action="{% url 'register' %}">
                        {% csrf_token %}
                        <div class="row">
                            {% for field in register_form %}
                            <div class="col-6">
                                <div class="form-group">
                                    <label class="text-black" for="{{ field.id_for_label }}">{{ field.label }}</label>
                                    {{ field }}
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                        <button type="submit" class="btn btn-primary-hover-outline my-4">SIGN UP</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock main %}
