{% extends 'base.html' %}

{% block main %}

<div class="untree_co-section before-footer-section">
            <div class="container">
              <div class="row mb-5">
				  {% include 'store/components/cart/_cart_table.html' %}

              </div>
        
              <div class="row">
                <div class="col-md-6">
                  <div class="row mb-5">
                    <div class="col-md-6 mb-3 mb-md-0">
                      <button class="btn btn-black btn-sm btn-block">Clear Cart</button>
                    </div>
                    <div class="col-md-6">
                      <a href="" class="btn btn-outline-black btn-sm btn-block">Continue Shopping</a>
                    </div>
                  </div>
                </div>
                <div class="col-md-6 pl-5">
                  <div class="row justify-content-end">
                    <div class="col-md-7">
                      <div class="row">
                        <div class="col-md-12 text-right border-bottom mb-5">
                          <h3 class="text-black h4 text-uppercase">Cart Totals</h3>
                        </div>
                      </div>
                      <div class="row mb-3">
                        <div class="col-md-6">
                          <span class="text-black">Quantity Total</span>
                        </div>
                        <div class="col-md-6 text-right">
                          <strong class="text-black">{{ cart_total_quantity }}</strong>
                        </div>
                      </div>
                      <div class="row mb-5">
                        <div class="col-md-6">
                          <span class="text-black">Total price</span>
                        </div>
                        <div class="col-md-6 text-right">
                          <strong class="text-black">${{ cart_total_price }}</strong>
                        </div>
                      </div>
        
                      <div class="row">
                        <div class="col-md-12">
                          <a href="{% url 'checkout' %}" class="btn btn-black btn-lg py-3 btn-block">Proceed To Checkout</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>


{% endblock main %}
