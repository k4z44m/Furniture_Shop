<form method="post">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-success" role="alert">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    {% csrf_token %}
    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label class="text-black" for="{{ form.first_name.id_for_label }}">First name</label>
                {{ form.first_name }}
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label class="text-black" for="{{ form.last_name.id_for_label }}">Last name</label>
                {{ form.last_name }}
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="text-black" for="{{ form.email.id_for_label }}">Email address</label>
        {{ form.email }}
    </div>

    <div class="form-group mb-5">
        <label class="text-black" for="{{ form.message.id_for_label }}">Message</label>
        {{ form.message }}
    </div>

    <button type="submit" class="btn btn-primary-hover-outline">Send Message</button>
</form>
