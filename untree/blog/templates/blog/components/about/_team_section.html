<div class="untree_co-section">
    <div class="container">

        <div class="row mb-5">
            <div class="col-lg-5 mx-auto text-center">
                <h2 class="section-title">Our Team</h2>
            </div>
        </div>

        <div class="row">

            {% for teammate in teammates %}
            <div class="col-12 col-md-6 col-lg-3 mb-5 mb-md-0">
                <img src="{{ teammate.photo.url }}" class="img-fluid mb-5">
                <h3><a href="#">{{ teammate.first_name }} {{ teammate.last_name }}</a></h3>
                <span class="d-block position mb-4">{{ teammate.job }}</span>
                <p>{{ teammate.description }}</p>
                <p class="mb-0"><a href="#" class="more dark">Learn More <span class="icon-arrow_forward"></span></a>
                </p>
            </div>
            {% endfor %}

        </div>
    </div>
</div>
