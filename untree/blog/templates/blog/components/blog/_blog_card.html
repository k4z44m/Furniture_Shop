<div class="col-12 col-sm-6 col-md-4 mb-5">
    <div class="post-entry">
        <a href="#" class="post-thumbnail"><img src="{{ post.image.url }}" alt="Image" class="img-fluid"></a>
        <div class="post-content-entry">
            <h3><a href="#">{{ post.title }}</a></h3>
            <div class="meta">
                <span>by <a href="#">{{ post.author }}</a></span> <span>on <a href="#">{{ post.created_at }}</a></span>
            </div>
        </div>
    </div>
</div>
